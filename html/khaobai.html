<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Record</title>
  <link rel="stylesheet" href="css/khaobai.css">
</head>
<body>

  <div class="top">
    <!-- Stars -->
  <div class="star small" style="top: 15%; left: 50%;">★</div>
  <div class="star mid"   style="top: 25%; right: 20%;">✦</div>
  <div class="star small" style="top: 50%; left: 60%;">✧</div>

  <div class="star big"   style="bottom: 30%; right: 22%;">★</div>
  <div class="star small" style="bottom: 30%; left: 25%;">✦</div>

  <div class="dolphin-wrapper">
    <img src="assets/dolphin.png" alt="Dolphin mascot" class="dolphin" />

    <div class="chat-bubble" aria-label="How are you">
      How are you?
    </div>
  </div>
</div>


  <div class="bottom">
  <button class="record-btn" aria-label="Record voice">
    <img src="assets/record.png" alt="Record" />

  </button>


  <script src="js/khaobai.js"></script>
</body>
</html>
